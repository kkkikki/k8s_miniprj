apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome-en
spec:
  replicas: 1
  selector:
    matchLabels:
      app: welcome-en
  template:
    metadata:
      labels:
        app: welcome-en
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html/index.html
          subPath: index-en.html
      volumes:
      - name: config-volume
        configMap:
          name: welcome-index-config
          items:
          - key: index-en.html
            path: index-en.html
