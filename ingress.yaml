apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: welcome-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /ko
        pathType: Prefix
        backend:
          service:
            name: welcome-ko
            port:
              number: 80
      - path: /en
        pathType: Prefix
        backend:
          service:
            name: welcome-en
            port:
              number: 80
      - path: /ch
        pathType: Prefix
        backend:
          service:
            name: welcome-ch
            port:
              number: 80
